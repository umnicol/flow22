<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic JavaScript project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="root">   
     <div class="container">
       <h1>Contact form</h1>
    <form id="contact_form">
  
      <input 
      type="email" 
      placeholder="your email"
      id="email" 
      required
      pattern="[[a-z0-9._%+-]+@cphbusiness.dk">
    
      <input
       type="text" 
       placeholder="your usernmae"
      id="username" 
      required>

      <input
      type="text"
      placeholder="write message"
      id="message"
      required
      minlength="8" >

    <button 
    type="submit" 
    id="submit-btn">Submit</button>  

  </form>    
   

    </div>
    <script src="script.js"></script>
  </body>
</html>
